<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">
<body>
<!--/*@thymesVar id="viewName" type="java.lang.String"*/-->
<!--/*@thymesVar id="httpStatus" type="int"*/-->
<!--/*@thymesVar id="path" type="java.lang.String"*/-->
<!--/*@thymesVar id="title" type="java.lang.String"*/-->
<!--/*@thymesVar id="context" type="java.lang.String"*/-->
<!--/*@thymesVar id="errorMascot" type="com.simple.Bookstore.utils.presentation.Kaomoji.ErrorMascot"*/-->

<th:block th:fragment="main-content">
    <div th:replace="~{fragments/svg-fragments/heading-plain :: svgHeading(${'Error ' + httpStatus}, 157, 32)}"></div>
    <div id="error-details">
        <div th:replace="~{fragments/svg-fragments/heading-plain :: svgHeading(${errorMascot.mascot()}, ${errorMascot.width()}, 40)}"></div>
        <h2 th:text="${title}"></h2>
        <p th:text="${context}"></p>
        <form action="/">
            <button id="go-home-button" type="submit">
                <th:block th:replace="~{/fragments/svg-fragments/heading-plain :: svgHeading('Go Home', 97, 24)}"></th:block>
            </button>
        </form>
    </div>
</th:block>

</body>
</html>
