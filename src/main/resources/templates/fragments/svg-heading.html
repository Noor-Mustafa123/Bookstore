<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div style="position: relative; z-index: 9999; display: inline-block; line-height: 1;"
     th:fragment="svgHeading(text)">
    <svg preserveAspectRatio="xMinYMid meet"
         style="overflow:visible; height:1em;"
         viewBox="0 0 1 35"
         xmlns="http://www.w3.org/2000/svg">
        <style>
            @font-face {
                font-family: 'Cherry Bomb One';
                src: url('/fonts/CherryBombOne-Regular.ttf') format('truetype');
            }
            text {
                font-family: 'Cherry Bomb One', system-ui;
                font-size: 1em;
                dominant-baseline: hanging;
            }
        </style>

        <!-- outer outline -->
        <text fill="none" paint-order="stroke"
              stroke="#f61590"
              stroke-linejoin="round"
              stroke-width="8"
              th:text="${text}"
              x="0"
              y="0">
        </text>

        <!-- inner outline -->
        <text fill="none" paint-order="stroke"
              stroke="#ffe2e7"
              stroke-linejoin="round"
              stroke-width="4"
              th:text="${text}"
              x="0"
              y="0">
        </text>

        <!-- fill -->
        <text fill="#f61590" th:text="${text}"
              x="0"
              y="0">
        </text>
    </svg>
</div>
</body>
</html>
