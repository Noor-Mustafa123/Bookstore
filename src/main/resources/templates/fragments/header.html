<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookstore Fragment: header</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<header th:fragment="header">
    <div id="header">
        <div id="header-left-div">
            <div id="header-slogan">
                <div th:replace="~{fragments/svg-heading-plain :: svgHeading('Books I have at home :D', 200, 18)}"></div>
            </div>
            <div id="header-logo-div">
                <a href="/">
                    <div style="z-index: 9999;">
                        <svg class="svg-text-heading" preserveAspectRatio="xMinYMid meet"
                             style="overflow:visible; height:1em;"
                             viewBox="0 0 340 60"
                             xmlns="http://www.w3.org/2000/svg">
                            <th:block th:each="letter : ${logoLetters}">
                                <g
                                        th:attr="transform=${letter.rotate != 0}
                                    ? 'rotate(' + ${letter.rotate} + ',' + (${letter.x + 35}) + ',35)'
                                    : null">
                                    <ellipse
                                            class="letter-oval"
                                            rx="24" ry="28"
                                            th:attr="cx=${letter.x + 18}, cy=${letter.y + 35}" />
                                </g>
                            </th:block>
                            <th:block th:each="letter, i : ${logoLetters}">
                                <g
                                        th:attr="transform=${letter.rotate != 0}
                                    ? 'rotate(' + ${letter.rotate} + ',' + ${letter.x + 35} + ',35)'
                                    : null">
                                    <!-- text outline -->
                                    <text class="logo-letter-outline"
                                          th:attr="x=${letter.x}, y=${letter.y}"
                                          th:text="${letter.char}"/>
                                    <!-- text fill -->
                                    <text th:attr="x=${letter.x}, y=${letter.y}"
                                          th:id="${letter.id}"
                                          th:text="${letter.char}" />
                                </g>
                            </th:block>
                        </svg>
                    </div>
                </a>
            </div>
            <a href="https://github.com/am-cid/bookstore" id="header-logo-link" target="_blank">
                <div th:replace="~{fragments/svg-heading-strikethrough-behind ::
                    svgHeading('github.com/am-cid/bookstore', 340, 21)}"></div>
            </a>
            <ul id="header-navbar">
                <li><a th:href="@{/books/search}">
                    <div th:replace="~{fragments/svg-heading-plain :: svgHeading('BOOKS', 70, 20)}"></div>
                </a></li>
                <li><a th:href="@{/themes/search}">
                    <div th:replace="~{fragments/svg-heading-plain :: svgHeading('THEMES', 82, 20)}"></div>
                </a></li>
                <li><a th:href="@{/profile/search}">
                    <div th:replace="~{fragments/svg-heading-plain :: svgHeading('COMMUNITY', 130, 20)}"></div>
                </a></li>
            </ul>
        </div>
        <div id="header-right-div">
            <div id="header-top-right-div">
                <a class="header-top-right-button" href="/support" id="header-support">
                    SUPPORT
                </a>
                <a class="header-top-right-button" href="/" id="header-about-us">
                    ABOUT US
                </a>
            </div>
            <div id="header-bottom-right-div">
                <form action="/books/search" method="get">
                    <input name="query" type="text">
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</header>

</body>
</html>
